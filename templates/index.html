{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}

{% block content %}
<h1>Boggle</h1>

<div id="mainDiv">
    <div id="gameDiv"><br>
        <div id="timerDiv">
            <h3>Time Remaining:</h3>&nbsp;
            <h3 id="timer">60</h3>
        </div>

        <div id="boardDiv">
            <table id="gameBoard">
                {% for row in board %}
                <tr>
                    {% for letter in row %}
                    <td>{{letter}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <br>

        <div id="guessFormDiv">
            <form id="guessForm">
                <input type="text" name="guess" id="guess" placeholder="Enter your guess">
                <button type="submit" class="clickableBttn">Submit</button>
            </form>
        </div>
        <h4 id="invalidWord"></h4>
    </div>
    
    <div id="scoreAndWordDiv">
        <div id="scoreDisplay">
            <div class="scores">
                <h3>High Score: </h3>&nbsp;
                <h3 id="high_score">{{high_score}}</h3>
            </div>
            <div class="scores">
                <h3>Score: </h3>&nbsp;
                <h3 id="score">0</h3>
            </div>
        </div>

        <ul id="resultList">
        </ul>
    </div>
</div>
{% endblock %}
