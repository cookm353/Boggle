{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}

{% block content %}
<h1>Hi!</h1>

<table id="gameBoard">
    {% for row in board %}
    <tr>
        {% for letter in row %}
        <td>{{letter}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<br>

<form id="guessForm">
    <input type="text" name="guess" id="guess" placeholder="Enter your guess"><br>
    <button type="submit">Submit</button>
</form>

<ul id="resultList">
    <li>foo</li>
</ul>
{% endblock %}
